<!DOCTYPE html>
<html lang="en">
<head>
    <title>AG Charts Basic Example</title>
    <script src="./node_modules/ag-charts-enterprise/dist/ag-charts-enterprise.js/">
    </script>
</head>
<body>
<div id="myChart" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
<script>
    var data = [
        {
            beverage: 'Coffee',
            Q1: 450,
            Q2: 560,
            Q3: 600,
            Q4: 700
        },
        {
            beverage: 'Tea',
            Q1: 270,
            Q2: 380,
            Q3: 450,
            Q4: 520
        },
        {
            beverage: 'Milk',
            Q1: 180,
            Q2: 170,
            Q3: 190,
            Q4: 200
        },
    ];

    var options = {
        container: document.querySelector('#myChart'),
        data: data,
        title: {
            text: 'Beverage Expenses'
        },
        subtitle: {
            text: 'per quarter'
        },
        padding: {
            top: 40,
            right: 40,
            bottom: 40,
            left: 40
        },
        series: [
            { type: 'column', xKey: 'beverage', yKey: 'Q1', stacked: true },
            { type: 'column', xKey: 'beverage', yKey: 'Q2', stacked: true },
            { type: 'column', xKey: 'beverage', yKey: 'Q3', stacked: true },
            { type: 'column', xKey: 'beverage', yKey: 'Q4', stacked: true },
        ],
        legend: {
            spacing: 40
        },
    };

    agChartsEnterprise.AgEnterpriseCharts.create(options);
</script>
</body>
</html>
